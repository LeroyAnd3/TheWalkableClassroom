<html>

  <head>
    <meta charset="UTF-8">
    <title>The Flippable Classroom</title>
    <link rel="stylesheet" type="text/css" href="template.css" />
  </head>

  <body>
    <div id="header">
      <div id="logo"> <!-- Green: #BCF8BC; -->
        <span id="space1"></span>The<br>
        <span id="space2"></span>Flippable<br>
        <span id="space3"></span>Classroom
      </div>

      <div id="nav">
        <a class="navigation" href="index.html" id="home">Home</a>
        <a class="navigation" href="create.html" id="create">Create Content</a>
        <a class="navigation" href="instructions.html" id="how">How to Play</a>
        <a class="navigation" href="concentration.html" id="play">Play Game</a>
        <a class="navigation" href="login.html" id="login">Login</a>
        <a class="navigation" href="logout.html" id="logout">Logout</a> <!-- end session and send to login page -->
      </div>
    </div>

    <div class="pageTitle">Card Maker</div>

    <!-- VIEW -->
    <div class="leftSpacer"></div>

    <div class="flexBox">
      <div class="leftHalf">
        <div class="subject">
          <span>Subject:</span>
          <span>[SUBJECT]</span>
        </div>

        <div class="term">
          <span>Term:</span>
          <input></input>
        </div>

        <div class="saveButtons">
          <button>Save Changes</button>
          <button>Delete</button>
        </div>
      </div>
      <div class="rightHalf">
        <div class="hintList">
          <div class="scrollable">
            <div>
              <button class="wholeWidth">Hint #x</button>
              <textarea></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="rightSpacer"></div>

    <div class="extraSpace"></div>

  </body>
