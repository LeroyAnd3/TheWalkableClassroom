<body>
	<div id="header">
		<div id="logo"> <!-- Green: #BCF8BC; -->
			<span id="space1"></span>The<br>
			<span id="space2"></span>Flippable<br>
			<span id="space3"></span>Classroom
		</div>

		<div id="nav">
			<a class="navigation" href="index.html" id="home">Home</a>
			<a class="navigation" href="instructions.html" id="how">How to Play</a>
			<a class="navigation" href="concentration.html" id="playnav">Play Game</a>
		</div>
	</div>

  <div class="container">

		<h1 id="gametitle">Concentration Game</h1>

		<form class="userInputs">
			<select id="boardconfig">
  			<option id="default" value="default">Select a board configuration</option>
  			<option id="rectangle2x4" value="rectangle2x4">Rectangle Small (2x4)</option>
			<option id="rectangle3x4" value="rectangle3x4">Rectangle Medium (3x4)</option>
			<option id="rectangle3x6" value="rectangle3x6">Rectangle Large (3x6)</option>
  			<option id="square" value="square">Square</option>
			</select>

			<select id="cardbackground">
				<option id="defaultback" value="defaultback">Select card background</option>
				<option id="naturalwhite" value="naturalwhite">White Floor Tile</option>
				<option id="naturalblack" value="naturalblack">Starry Galaxy</option>
				<option id="sayagata" value="sayagata">Sayagata Gray & White</option>
				<option id="retinawood" value="retinawood">Retina Wood</option>
				<option id="circlesround" value="circlesround">Abstract Gray</option>
				<option id="oldmap" value="oldmap">Tan Specks</option>
				<option id="skulls" value="skulls">Beige Peter Max</option>
			</select>

			<select id="categories">
				<option value='Select a category'>Select a category</option>
			</select>

			<button type="button" id="play"> Play! </button>
			<button type="button" id="hint"> Hint </button>
			<button type="button" id="solve"> Solve </button>
			<button type="button" id="quit"> Quit </button>
		</form>
	<div>
		<span id="time" style="visibility:hidden, text-align:center;">00:00</span>
	</div>
  </div>


	<p id="winText" style="font-size:200%"> </p>

 <div id="deck"></div>


	<form id="scoreBoard">
		Move Count: <input type="number" id="moveCounter" value="0" readonly>
		Score: <input type="number" id="gameScore" value="0" readonly>
		Streak Count: <input type="number" id="streakCounter" value="0" readonly>
	</form>

	<footer></footer>


</body>

</html>
